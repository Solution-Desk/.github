name: "Bug report"
description: "Something broke or behaves unexpectedly."
labels: ["bug"]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Include steps to reproduce, expected vs. actual behavior, and screenshots/logs.
      placeholder: "1) Go to… 2) Click… 3) See error…"
    validations: { required: true }
  - type: input
    id: version
    attributes:
      label: Version / Commit
      placeholder: "v1.2.3 or abcdef1"
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, runtime (Node/Python), browser, etc.
      placeholder: "Ubuntu 24.04, Node 20, Python 3.11, Chrome 120"
  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight checks
      options:
        - label: I searched existing issues
          required: true
        - label: I can reproduce this on the latest main
          required: false
